<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Forms: Select lists</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <h2>Region of the USA: </h2>
  <p>
    <label for="region">Choose your region:</label>
<select name="region" id="region" multiple="multiple" size="5">
  <option value="ne" selected="selected">Northeast</option>
  <option value="se">Southest</option>
  <option value="mw">Midwest</option>
  <option value="sw">Southwest</option>
  <option value="w">West</option>
</select>
  </p>
    <p>
      <input type="submit" name="button" id="button" value="Submit" />
  </p>
</form>


</body>
</html>
