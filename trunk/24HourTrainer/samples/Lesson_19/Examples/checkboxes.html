<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Forms: Checkboxes</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <p>Favorite Colors (choose as many as you like):   </p>
  <p>
    <input name="redCheckbox" type="checkbox" id="redCheckbox" value="red" />
    <label for="redCheckbox">Red</label>
    <input name="greenCheckbox" type="checkbox" id="greenCheckbox" checked="checked" />
    <label for="greenCheckbox">Green</label>
    <input type="checkbox" name="blueCheckbox" id="blueCheckbox" />
    <label for="blueCheckbox">Blue</label>
  </p>
    <p>
      <input type="submit" name="button" id="button" value="Submit" />
  </p>
</form>


</body>
</html>
