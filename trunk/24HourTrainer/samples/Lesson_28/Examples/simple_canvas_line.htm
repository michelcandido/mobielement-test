<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Simple Canvas Demo - Line</title>
<style type="text/css">
canvas {
	margin-bottom: 5px;
	border: 1px dashed #000;
}
</style>
<script type="text/javascript">
function doCanvas() {
  var my_canvas = document.getElementById("myCanvas");
  var myCanvas_context = my_canvas.getContext("2d");
  myCanvas_context.moveTo(0,225);
  myCanvas_context.lineTo(300,0);
  myCanvas_context.strokeStyle = "#000";
  myCanvas_context.stroke();
}
</script>

</head>

<body onLoad="doCanvas();">
<h1>Simple Canvas Demo - Straight Line</h1>
<canvas id="myCanvas" width="300" height="225"></canvas>
<p>The full canvas is outlined with a CSS border property.</p>
</body>
</html>
