<title>Table demo - Cell Padding</title>
<style type="text/css">
#spanDemo {
	width: 500px;
	border: 1px solid black;
}
#spanDemo td, #spanDemo th {
	border: 1px solid black;
}
table {
	margin: 20px;
	border: 1px solid black;
	/* [disabled]border-collapse: separate; */
	/* [disabled]border-spacing: 10px 20px; */
}
td, th {
	padding: 10px;
	border: 1px solid black;
}
</style>
</head>

<body>
<h1>Employee list</h1>
<hr  />
<table>
  <tr>
    <th>First name</th>
    <th>Last name</th>
    <th>Extension</th>
  </tr>
<tr>
    <td>Pat</td>
    <td>Peterson</td>
    <td>x394</td>
  </tr>
</table>
<hr  />
<p>Call HR to add your name to the list.</p>
