<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Forms: Fieldset and Legend Demo</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
 <style type="text/css" media="all">
<!--
.labelText {
	text-align: right;
	padding-right: 5px;
}
-->
 </style> 
</head>

<body>
<h2> 
  <!--Form developed by T. Hall --> 
  <!--Southside Associates, LLC --> 
  More info, please...</h2>
<form method="post" action="">
<table>
  <tr>
    <td class="labelText"><label for="Name">Name:</label></td>
    <td><input type="text" name="name" id="Name" /></td>
  </tr>
  <tr>
    <td class="labelText"><label for="Email">Email:</label></td>
    <td><input type="text" name="email" id="Email" /></td>
  </tr>
  <tr>
    <td class="labelText"><label for="Tel">Telephone:</label></td>
    <td><input type="text" name="tel" id="Tel" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" value="Submit" /></td>
  </tr>
</table>
</form>
</body>
</html>
